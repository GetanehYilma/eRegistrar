<!DOCTYPE HTML>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register page</title>
  </head>
  <body>  
  <nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	  	<li class="breadcrumb-item"><a href="/eregistrar">Home</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Register</li>
	    <li class="breadcrumb-item"><a th:href="@{/student/list}">Students</a></li>
	  </ol>
	</nav>
    



	<div class="container">
  	<!-- Content here -->
  	<h2>Register New Student</h2>
		<form id="studentRegisterForm" method="post" action="/student/register" th:object="${student}">
            <fieldset>
                <input type="hidden" name="studentId" th:value="${student.studentId}"/>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control"
                                   th:value="${student.firstName}">
                        </div>
                    </div>
               

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="middleName">Middle name</label>
                          
                            <input id="middleName" name="middleName" type="text" class="form-control"
                                   th:value="${student.middleName}">
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control"
                                   th:value="${student.lastName}">
                        </div>
                    </div>
    			</div>
               
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="studentNumber">Student Number</label>
                            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                  class="alert alert-danger"></span>
                            <input id="studentNumber" name="studentNumber" type="text" class="form-control" 
                            		aria-describedby="studentNumberHelp" placeholder="000-61-1234"
                                   	pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
                           			th:value="${student.studentNumber}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cgpa">cgpa</label>
                            <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                  class="alert alert-danger"></span>
                            <input id="cgpa" name="cgpa" type="text" class="form-control"
                            		aria-describedby="cgpaHelp" placeholder="3.90"
                                   	pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                                   th:value="${student.cgpa}">
                            <small id="cgpaHelp" class="form-text text-muted">Enter digits (e.g. 3.99)</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="enrollmentDate">Enrollment date</label>
                            <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                                  class="alert alert-danger"></span>
                            <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                                   th:value="${student.enrollmentDate}">
                        </div>
                    </div>
                </div>
				<div style="float:left;">
					
					<div>
					
   						<input type="checkbox" th:field="*{isInternational}" />
   						<label th:for="true" th:text="'Yes, I am an international student:'"></label>
					</div>
					
				</div>
                <div style="float:right;">
                    <a th:href="@{/student/list}" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Student</button>
                </div>
            </fieldset>
        </form>
        
        <hr>
        <a th:href="@{/student/list}">Back to Student list</a><br>
        <a th:href="@{/eregistrar}">Back to Home</a>
        
	</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
