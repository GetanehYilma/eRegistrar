<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Students</title>
  </head>
  <body>   
	 <nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	  	<li class="breadcrumb-item"><a href="/">eRegistrar Home</a></li>
	    <li class="breadcrumb-item"><a href="/student/register">Register</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Students</li>
	  </ol>
	</nav>
	 
    <div class="container">
  	<!-- Content here -->
  	<h2>Registered Students</h2>	
  		
  		 <div style="font-size: 1em">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Middle Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">CGPA</th>
                    <th scope="col">Enrollment Date</th>
                    <th scope="col">International</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student,iterStat : ${students}" th:onclick="@{document.location='/student/edit/{studentId}'(studentId=${student.studentId})}">
                    
                    <th scope="row" th:text="${iterStat.count}+${currentPageNo}*5"></th>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.middleName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.cgpa}"></td>
                    <td th:text="${student.enrollmentDate}"></td>
                    <td th:text="${student.isInternational}"></td>              
                    <td><a th:href="@{'/student/edit/{studentId}'(studentId=${student.studentId})}">Edit</a></td>
                    <td><a  th:href="@{'/student/delete/' + ${student.studentId}}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
  		<div>
		 <nav aria-label="pagination">
		                <ul class="pagination justify-content-center">
		                    <li class="page-item disabled">
		                        <a class="page-link" href="#">Pages: </a>
		                    </li>
		                    <li th:each="i : ${#numbers.sequence(1, students.totalPages)}"
		                        th:class="${currentPageNo}==${i-1}?'page-item active':'page-item'">
		                        <a th:href="@{/student/list(pageNo=${i-1})}"
		                           th:text="${i}" class = "page-link"></a>
		                    </li>                    
		                    
		                </ul>
		 </nav>
		 </div>
  		
  		
  		
  		
  	
	</div>
    
    

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
